<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet type=text/css th:href="@{/displaysongs.css}">
</head>
<body>
	<div class="container">
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="s:${songs}">
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				<td >
					<audio controls>
						<source th:src="${s.link}">
					</audio>
				</td>
			</tr>
		</tbody>


	</table>
	</div>
</body>
</html>
